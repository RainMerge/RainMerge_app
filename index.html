<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Analysis Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        /* Spinning Earth Animation */
        .earth {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            position: relative;
            animation: rotate 3s linear infinite;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
        }

        .earth::before {
            content: 'üåç';
            font-size: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* Loading state */
        .loading {
            display: none;
            margin-top: 20px;
            color: #667eea;
            font-size: 0.9em;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="earth"></div>
        <h1>Climate Analysis Tool</h1>
        <p class="subtitle">Browser-based data analysis</p>
        
        <a href="YOUR_CLOUDFLARE_URL_HERE/guacamole" 
           class="btn" 
           target="_blank"
           onclick="showLoading()">
            Launch Application
        </a>
        
        <div id="loading" class="loading">
            Opening application...
        </div>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }
    </script>
</body>
</html>
