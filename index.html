<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RainMerge Live Stream</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåä RainMerge Application</h1>
            <p class="subtitle">Live stream from local backend</p>
        </header>

        <div class="stream-container">
            <div id="status" class="status offline">
                <span class="status-dot"></span>
                <span id="status-text">Checking backend...</span>
            </div>
            
            <!-- Simple IMG tag - works perfectly with MJPEG! -->
            <div class="video-wrapper">
                <img id="stream" 
                     src="" 
                     alt="RainMerge Stream"
                     style="display:none; width: 100%; border-radius: 10px; background: #000;">
            </div>
            
            <div class="stream-info">
                <div class="info-item">
                    <span class="label">Quality:</span>
                    <span id="quality">HD</span>
                </div>
                <div class="info-item">
                    <span class="label">Format:</span>
                    <span id="format">MJPEG</span>
                </div>
                <div class="info-item">
                    <span class="label">Status:</span>
                    <span id="stream-status">Offline</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="start-btn" class="btn">‚ñ∂ Start Stream</button>
            <button id="stop-btn" class="btn" style="display:none;">‚èπ Stop Stream</button>
            <button id="fullscreen-btn" class="btn">‚õ∂ Fullscreen</button>
        </div>

        <footer>
            <p>Powered by local backend ‚Ä¢ MJPEG streaming (universal support)</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/player-simple.js"></script>
</body>
</html>
