<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climate Analysis Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Globe Background */
        .globe-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }

        .globe {
            width: 600px;
            height: 600px;
            position: relative;
            animation: rotateGlobe 30s linear infinite, growGlobe 3s ease-out forwards;
            opacity: 0.15;
            transform: scale(0.1); /* Start tiny */
        }

        /* Globe sphere */
        .globe-sphere {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3), transparent);
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            box-shadow: 
                inset 0 0 100px rgba(255, 255, 255, 0.1),
                0 0 100px rgba(0, 0, 0, 0.1);
        }

        /* Latitude lines */
        .latitude {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .lat-1 { top: 10%; width: 90%; }
        .lat-2 { top: 25%; width: 95%; }
        .lat-3 { top: 40%; width: 98%; }
        .lat-4 { top: 50%; width: 100%; }
        .lat-5 { top: 60%; width: 98%; }
        .lat-6 { top: 75%; width: 95%; }
        .lat-7 { top: 90%; width: 90%; }

        /* Longitude lines */
        .longitude {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 2px;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
        }

        .lon-1 { transform: translate(-50%, -50%) rotate(0deg); }
        .lon-2 { transform: translate(-50%, -50%) rotate(30deg); }
        .lon-3 { transform: translate(-50%, -50%) rotate(60deg); }
        .lon-4 { transform: translate(-50%, -50%) rotate(90deg); }
        .lon-5 { transform: translate(-50%, -50%) rotate(120deg); }
        .lon-6 { transform: translate(-50%, -50%) rotate(150deg); }

        /* Growing animation */
        @keyframes growGlobe {
            0% {
                transform: scale(0.1);
                opacity: 0;
            }
            50% {
                opacity: 0.15;
            }
            100% {
                transform: scale(1);
                opacity: 0.15;
            }
        }

        @keyframes rotateGlobe {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Content on top */
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out 2.5s both;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .status {
            color: #667eea;
            font-size: 0.9em;
            margin-bottom: 20px;
            font-weight: 500;
            min-height: 24px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            font-weight: 500;
            opacity: 0.5;
            pointer-events: none;
        }

        .btn.ready {
            opacity: 1;
            pointer-events: auto;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
            }
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .globe {
                width: 400px;
                height: 400px;
            }
            
            .content {
                margin: 20px;
                padding: 30px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Globe Background -->
    <div class="globe-container">
        <div class="globe">
            <div class="globe-sphere">
                <!-- Latitude lines -->
                <div class="latitude lat-1"></div>
                <div class="latitude lat-2"></div>
                <div class="latitude lat-3"></div>
                <div class="latitude lat-4"></div>
                <div class="latitude lat-5"></div>
                <div class="latitude lat-6"></div>
                <div class="latitude lat-7"></div>
                
                <!-- Longitude lines -->
                <div class="longitude lon-1"></div>
                <div class="longitude lon-2"></div>
                <div class="longitude lon-3"></div>
                <div class="longitude lon-4"></div>
                <div class="longitude lon-5"></div>
                <div class="longitude lon-6"></div>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="icon">üåç</div>
        <h1>Climate Analysis Tool</h1>
        <p class="subtitle">Browser-based data analysis</p>
        <p class="status" id="status">Initializing...</p>
        
        <a href="YOUR_CLOUDFLARE_URL_HERE/guacamole" 
           class="btn" 
           id="launchBtn"
           target="_blank">
            Launch Application
        </a>
    </div>

    <script>
        // Simulate setup process
        const statusText = document.getElementById('status');
        const launchBtn = document.getElementById('launchBtn');
        
        const messages = [
            { text: 'Initializing...', delay: 0 },
            { text: 'Loading environment...', delay: 1000 },
            { text: 'Connecting to server...', delay: 2000 },
            { text: 'Ready!', delay: 3000 }
        ];
        
        messages.forEach(msg => {
            setTimeout(() => {
                statusText.textContent = msg.text;
                if (msg.text === 'Ready!') {
                    launchBtn.classList.add('ready');
                    statusText.style.color = '#48bb78';
                }
            }, msg.delay);
        });
    </script>
</body>
</html>
