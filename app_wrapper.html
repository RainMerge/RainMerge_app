<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        iframe { 
            width: 100%; 
            height: 100%;
            border: none; 
            display: block;
        }
    </style>
</head>
<body>
    <!-- Guacamole embedded here -->
    <iframe id="appFrame" src="http://localhost:8080/guacamole/#/client/UHlRdDUgQXBwAGMAZGVmYXVsdA" allow="clipboard-read; clipboard-write"></iframe>
    
    <script>
        console.log('üöÄ App wrapper loading...');
        
        window.addEventListener('pageshow', e => {
            if (e.persisted) window.location.reload();
        });
        
        // ===== IDLE TIMER WITH QUICK EXIT DETECTION =====
        let idleTimer;
        let lastActivityTime = Date.now();
        let hasDetectedInactivity = false;
        
        function goToIdle() {
            console.log('üåô Going to idle screensaver...');
            sessionStorage.setItem('returnUrl', window.location.href);
            window.location.href = 'idle_index.html';
        }
        
        function resetIdleTimer() {
            lastActivityTime = Date.now();
            hasDetectedInactivity = false; // Reset flag on activity
            
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                console.log('‚è∞ 30 SECONDS IDLE - Going to screensaver');
                goToIdle();
            }, 30000); // 30 seconds
        }
        
        // Track all activity
        const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click', 'wheel'];
        events.forEach(event => {
            document.addEventListener(event, resetIdleTimer, true);
        });
        
        // Start initial timer
        resetIdleTimer();
        
        // ===== DETECT PYQT EXIT (Quick Idle) =====
        setInterval(() => {
            const timeSinceActivity = Date.now() - lastActivityTime;
            
            // If no activity for 3 seconds and haven't triggered yet
            if (timeSinceActivity > 3000 && !hasDetectedInactivity) {
                console.log('‚ö†Ô∏è No activity for 3 seconds - PyQt likely exited');
                console.log('üöÄ Triggering QUICK IDLE mode');
                hasDetectedInactivity = true;
                
                // Go to idle immediately
                goToIdle();
            }
        }, 500); // Check every 500ms for quick response
        
        console.log('‚úÖ Idle detection active');
        console.log('   ‚Ä¢ Normal idle: 30 seconds');
        console.log('   ‚Ä¢ Quick idle: 3 seconds of no activity (PyQt exit)');
    </script>
</body>
</html>
