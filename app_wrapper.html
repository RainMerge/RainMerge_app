<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Viewer - DEBUG</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        iframe { 
            width: 100%; 
            height: calc(100% - 50px); /* Leave space for timer display */
            border: none; 
            display: block;
        }
        #timerBar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            font-size: 20px;
            z-index: 9999;
        }
        #timerBar.warning {
            background: rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div id="timerBar">‚è∞ Idle timer: <span id="countdown">30.0</span>s | Move mouse to reset</div>
    
    <!-- Guacamole embedded here -->
    <iframe id="appFrame" src="http://localhost:8080/guacamole/#/client/UHlRdDUgQXBwAGMAZGVmYXVsdA" allow="clipboard-read; clipboard-write"></iframe>

    <script>
        console.log('üöÄ App wrapper loading...');
        window.addEventListener('pageshow', e => {
            if (e.persisted) window.location.reload();
        });
        // ===== IDLE TIMER =====
        const IDLE_TIMEOUT = 30000; // 30 seconds
        let idleTimer;

       function resetTimer() {
        clearTimeout(idleTimer);
        idleTimer = setTimeout(() => {
            console.log('‚è∞ 30 SECONDS IDLE - REDIRECTING TO SCREENSAVER');
            sessionStorage.setItem('returnUrl', window.location.href);
            window.location.href = 'idle_index.html';
        }, IDLE_TIMEOUT);
    }

        resetTimer();
 // Activity events
    const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click', 'wheel'];
    events.forEach(event => {
        document.addEventListener(event, resetTimer, true);
    });

    console.log('‚úÖ Idle timer started (30 seconds)');
    </script>
</body>
</html>
