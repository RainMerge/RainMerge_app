<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        iframe { 
            width: 100%; 
            height: 100%;
            border: none; 
            display: block;
        }
    </style>
</head>
<body>
    <!-- Guacamole embedded here -->
    <iframe id="appFrame" src="http://localhost:8080/guacamole/#/client/UHlRdDUgQXBwAGMAZGVmYXVsdA" allow="clipboard-read; clipboard-write"></iframe>
    
    <script>
        console.log('🚀 App wrapper loading...');
        
        window.addEventListener('pageshow', e => {
            if (e.persisted) window.location.reload();
        });
        
        // ===== IDLE TIMER WITH QUICK EXIT DETECTION =====
let idleTimer;

function goToIdle() {
    console.log('🌙 Going to idle...');
    sessionStorage.setItem('returnUrl', window.location.href);
    window.location.href = 'idle_index.html';
}

function resetIdleTimer() {
    clearTimeout(idleTimer);
    idleTimer = setTimeout(() => {
        console.log('⏰ 30 seconds inactive - going to idle');
        goToIdle();
    }, 30000); // Normal 30-second idle
}

// Track user activity
const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click', 'wheel'];
events.forEach(event => {
    document.addEventListener(event, resetIdleTimer, true);
});

resetIdleTimer();

// Check for PyQt exit signal
setInterval(async () => {
    try {
        const response = await fetch('/tmp/pyqt_exited.signal?' + Date.now());
        if (response.ok) {
            console.log('🚪 PyQt Exit detected - going to idle IMMEDIATELY!');
            // Delete the signal
            await fetch('/delete_signal');
            goToIdle();
        }
    } catch (e) {
        // Signal doesn't exist, app is still running
    }
}, 500); // Check every 500ms
        
        console.log('✅ Idle detection active');
        console.log('   • Normal idle: 30 seconds');
        console.log('   • Quick idle: 3 seconds of no activity (PyQt exit)');
    </script>
</body>
</html>
