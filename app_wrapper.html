<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RainMerge App</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        html, body { 
            height: 100%; 
            overflow: hidden; 
        }
        
        iframe { 
            width: 100%; 
            height: 100%;
            border: none; 
            display: block;
        }
    </style>
</head>
<body>
    <!-- Guacamole embedded here -->
    <iframe 
        id="appFrame" 
        src="http://localhost:8080/guacamole/#/client/UHlRdDUgQXBwAGMAZGVmYXVsdA" 
        allow="clipboard-read; clipboard-write">
    </iframe>
    
    <script>
        console.log('ðŸš€ RainMerge App Wrapper loaded');
        
        // Reload on back-forward cache
        window.addEventListener('pageshow', (e) => {
            if (e.persisted) {
                console.log('âš ï¸  Page from cache - reloading');
                window.location.reload();
            }
        });
        
        // ===== IDLE TIMER =====
        let idleTimer;
        
        function goToIdle(reason) {
            console.log(`ðŸŒ™ Going to idle screensaver: ${reason}`);
            sessionStorage.setItem('returnUrl', window.location.href);
            window.location.href = 'idle_index.html';
        }
        
        function resetIdleTimer() {
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                goToIdle('30 seconds of user inactivity');
            }, 30000); // 30 seconds
        }
        
        // Track user activity
        const activityEvents = [
            'mousedown', 
            'mousemove', 
            'keypress', 
            'scroll', 
            'touchstart', 
            'click', 
            'wheel'
        ];
        
        activityEvents.forEach(event => {
            document.addEventListener(event, resetIdleTimer, true);
        });
        
        // Start idle timer
        resetIdleTimer();
        console.log('âœ… Inactivity timer active (30 seconds)');
        
        // ===== EXIT DETECTION VIA HTTP =====
        let exitCheckInterval = setInterval(async () => {
            try {
                const response = await fetch('http://localhost:8081/check_exit', {
                    method: 'GET',
                    cache: 'no-store'
                });
                
                if (response.ok) {
                    const text = await response.text();
                    
                    if (text === 'EXITED') {
                        console.log('ðŸšª EXIT DETECTED from PyQt!');
                        console.log('   â†’ Going to screensaver immediately');
                        
                        // Stop checking
                        clearInterval(exitCheckInterval);
                        
                        // Go to idle IMMEDIATELY
                        goToIdle('PyQt Exit button clicked');
                    }
                }
            } catch (error) {
                // HTTP server not responding yet, that's ok
                // This happens during initial load
            }
        }, 500); // Check every 500ms for quick response
        
        console.log('âœ… Exit detection active (polling every 500ms)');
        console.log('ðŸ“¡ Watching: http://localhost:8081/check_exit');
        
        console.log('\nðŸŽ¯ TWO IDLE TRIGGERS:');
        console.log('   1. Exit button in PyQt â†’ Instant screensaver');
        console.log('   2. 30s inactivity â†’ Screensaver');
    </script>
</body>
</html>
